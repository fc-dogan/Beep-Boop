<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Beep Boop</title>
</head>
<div>
  <div class="container">
    <div class="row">
    <div class="jumbotron"> 
      <h1>Beep! Boop!</h1>
      <img src="img/robot.png" alt="robot" class="img-rounded">
    </div>
    </div>  
    <div class="row">
      <form id="formOne">
        <div class="form-group">
          <label for="number">Enter a number below to play Beep Boop:</label><br>
          <input id="number" type="text">
        </div>
        <button type="submit" class="btn btn-danger">Beep! Boop!</button>
      </form>
    </div>
    <div class="row">
    <div>
      <p id="result"></p>
    </div>
    </div>
  </div>  
</body>
</html>
